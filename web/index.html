    <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.9);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    #loading-gif {
      width: 250px;
      height: 250px;
      object-fit: contain;
    }
    #loading-text {
      font-family: sans-serif;
      color: #333;
      margin-top: 15px;
      font-size: 18px;
    }
    .flutter-view {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .flutter-view.show {
      opacity: 1;
    }
  </style>

<body>
<div id="loading-container">
    <img id="loading-gif" src="assets/load.gif" alt="Carregando...">
</div>

<div id="flutter_app_container"></div>

<script>
    window.addEventListener('flutter_ready', function() {
      const loadingContainer = document.getElementById('loading-container');
      if (loadingContainer) loadingContainer.style.display = 'none';

      const flutterAppContainer = document.getElementById('flutter_app_container');
      if (flutterAppContainer) flutterAppContainer.classList.add('show');
    });

    window.addEventListener('load', function () {
      _flutter_bootstrap.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp({
              targetElement: document.getElementById('flutter_app_container')
            });
          });
        }
      });
    });
  </script>
